language: php
php:
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
matrix:
  fast_finish: true
sudo: required
dist: trusty
services:
  - mysql

install:
  - composer self-update && composer --version

before_script:
  # Set up MySQL
  - mysql -e "CREATE DATABASE automated_tests;"
  - mysql -u root -e "CREATE USER 'automated_tests'@'localhost' IDENTIFIED BY 'automated_tests';"
  - mysql -u root -e "GRANT ALL PRIVILEGES ON automated_tests.* TO 'automated_tests'@'localhost';"
  # Install apache -images with PHP 7 or above
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo apt-get update; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo apt-get install apache2 libapache2-mod-fastcgi; fi
  # Enable php-fpm  -images with PHP 7 or above
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo a2enmod rewrite actions fastcgi alias; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo sed -i -e "s,www-data,travis,g" /etc/apache2/envvars; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo chown -R travis:travis /var/lib/apache2/fastcgi; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm; fi
  # Configure apache virtual hosts -images with PHP 7 or above
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo cp -f build/travis-ci-apache /etc/apache2/sites-available/000-default.conf; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/000-default.conf; fi
  - if [[ "5.6" =~ ^5\.[0-9]$ ]]; then echo "skipping PHP 5.x Images"; else sudo service apache2 restart; fi

  # Optimise build by removing x-debug
  - phpenv config-rm xdebug.ini
  # Install composer
  - composer install

script:
  - \[ -f "config_si.php" \] || cp tests/travis_config_si.php config_si.php
  - php tests/testinstall.php
  - ./vendor/bin/codecept run -f unit --steps -vvv --debug
after_script:
  - cat suitecrm.log

branches:
  only:
    - master
    - develop
    - /hotfix.*/
    - /feature.*/
    - /fix.*/
    - /staging.*/
